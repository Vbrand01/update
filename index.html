<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de teste</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <br>
    <div class="container">
        <form action="" method="post" class="form-control">
            <div class="row">
                <div class="col-sm-6 p-2">
                    <label for="txtNome">Nome</label>
                    <input class="form-control" type="text" id="txtNome" name="txtNome" placeholder="Insira seu nome">
                </div>
                <div class="col-sm-6 p-2">
                    <label for="txtSobrenome">Sobrenome</label>
                    <input class="form-control" type="text" id="txtSobrenome" name="txtSobrenome" placeholder="Insira seu sobrenome">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 p-2">
                    <label for="txtLogin">Login</label>
                    <input class="form-control" type="text" id="txtLogin" name="txtLogin" placeholder="Insira seu usuário de login">
                </div>
                <div class="col-sm-6 p-2">
                    <label for="txtSenha">Senha</label>
                    <input class="form-control" type="text" id="txtSenha" name="txtSenha" placeholder="Insira sua senha">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 p-2">
                    <label for="txtEstado">Estado</label>
                    <select class="form-control" name="txtEstado" id="txtEstado">
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="MG">MG</option>
                        <option value="BH">BH</option>
                        <option value="RO">RO</option>
                        <option value="SC">SC</option>
                    </select>
                </div>
                <div class="col-sm-4 p-2">
                    <label for="txtCidade">Cidade</label>
                    <input class="form-control" type="text" id="txtCidade" name="txtCidade" placeholder="Insira sua cidade">
                </div>
                <div class="col-sm-4 p-2">
                    <label for="txtBairro">Bairro</label>
                    <input class="form-control" type="text" id="txtBairro" name="txtBairro" placeholder="Insira seu bairro">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-11 p-2">
                </div>
                <div class="col-sm-1 p-2">
                    <button class="btn-outline-primary" id="btoEnviar"><a href="https://www.google.com/">Enviar</button></a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
